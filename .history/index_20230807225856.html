<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>đăng ký học viên</title>
  <style>
    *{
      
      font-size: 20px;
    }
    tr{
      margin-bottom: 10px;
    }
    input{
      border-radius: 5px;
    }
  </style>
</head>
<body>
   <div>
    <h2>
      THÊM SINH VIÊN
    </h2>
   </div>

  <div>
    <tr> 
      <td>
        <label for="name" style="margin-right: 58px;">Họ và tên</label>
      </td>
      <td>
        <input type="text" id="name" placeholder="Nguyễn văn An"> 
      </td>
    </tr><br>
    <tr>
      <td>
        <label for="birthday" style="margin-right: 55px;">Ngày sinh</label>
      </td>
      <td>
        <input type="date" id="birthday" name="birthday">
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="planet" style="margin-right: 60px;">Giới tính</label>
      </td>
      <td>
        <input type="radio" id="male" value="" name="female">
        <label for="male">Nam</label>
        <input type="radio" id="gender" value="" name="female">
        <label for="female">Nữ</label>
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="home-town" style="margin-right: 60px;">Quê quán</label>
      </td>
      <td>
        <select name="home-town" id="">
          <option value="">An Giang</option>
          <option value="">Hà Nội</option>
          <option value="">Thanh Hóa </option>
         </select> 
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="Address" style="margin-right: 75px;">Địa chỉ</label>
      </td>
      <td>
        <input type="text" id="Address" placeholder=""> 
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="interest" style="margin-right: 65px;">Sở thích</label>
      </td>
      <td>
        <input type="checkbox" >   <label for="">Thể thao</label>
        <input type="checkbox" >   <label for="">Du lịch</label>
        <input type="checkbox" >   <label for="">Phim ảnh</label>
        <input type="checkbox" >   <label for="">Ẩm thực</label>
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="favorite-color" style="margin-right: 25px;">Màu yêu thích</label>
      </td>
      <td>
        <input type="color" name="favcolor" value="#ff0000">
      </td>
    </tr> <br>

    <tr>
      <td>
        <label for="email" style="margin-right: 85px;">Email</label>
      </td>
      <td>
        <input type="email" id="email" placeholder=""> 
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="Facebook" style="margin-right: 3px;">Trang Facebook</label>
      </td>
      <td>
        <input type="text" id="Facebook" placeholder=""> 
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="class" style="margin-right: 100px;">Lớp</label>
      </td>
      <td>
        <select name="class" id="">
          <option value="">Lớp CNTT Khóa 8</option>
          <option value="">Lớp CNTT Khóa 9</option>
          <option value="">Lớp CNTT Khóa 10</option>
         </select>  
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="user name" style="margin-right: 15px;">Tên đăng nhập</label>

      </td>
      <td>
        <input type="text" id="user name" placeholder=""> </td>
    </tr><br>

    <tr>
      <td>
        <label for="password" style="margin-right: 55px;">Mật khẩu</label>
      </td>
      <td>
        <input type="password" id="password" placeholder=""> 
      </td>
    </tr><br>

    <tr>
      <td>
        <label for="card photo" style="margin-right: 65px;">Ảnh thẻ</label>
      </td>
      <td>
        <input type="file" > 
      </td>
    </tr><br>

    <tr>
      <td><label for="describe" style="margin-right: 78px;">Mô tả</label></td>
      <td>
        <input type="text" id="describe" placeholder="Nhập nội dung vào đây!"> 
      </td>
    </tr><br>

    <tr>
      <td><button style="margin-right: 73px;">Gửi</button></td>
      <td><button>Nhập lại</button></td>
    </tr>
  </div>

  
</body>
</html>
