  <div>

    </tr><br>

      </td>
    </tr><br>

    <tr>
      <td>
        <label for="interest">Sở thích</label>
      </td>

      </td>
    </tr><br>

    <tr>
      <td>
        <label for="favorite-color">Màu yêu thích</label>
      </td>

        <input type="color" name="favcolor" value="#ff0000">
